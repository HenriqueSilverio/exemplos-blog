<!doctype html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="robots" content="follow, all" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="keywords" content="html5, semântica, novas tags do html5" />
	<meta name="author" content="Henrique Antonini Silvério, henriquefrontend@gmail.com" />
	<meta name="description" content="Um exemplo básico demonstrando novas tags semânticas do HTML5." />

	<title>A poderosa semântica do HTML5</title>

	<link rel="stylesheet" href="css/styles.css" />
</head>
<body>
	<div class="wrap">
		<!-- Inicia estrutura não semântica: -->
		<h1>Estrutura não semântica:</h1>

		<div class="header">
			<p>div.header</p>
		</div>

		<div class="nav">
			<p>div.nav</p>
		</div>

		<div class="sidebar">
			<p>div.sidebar</p>
		</div>

		<div class="container">
			<p>div.container</p>
			<div class="post">
				<p>div.post</p>
			</div>
		</div>

		<div class="footer">
			<p>div.footer</p>
		</div>

		<hr />

		<!-- inicia estrutura semântica: -->
		<h1>Estrutura semântica com HTML5:</h1>

		<header>
			<p>&lt;header&gt;</p>
		</header>

		<nav>
			<p>&lt;nav&gt;</p>
		</nav>

		<aside>
			<p>&lt;aside&gt;</p>
		</aside>

		<section>
			<p>&lt;section&gt;</p>
			<article>
				<p>&lt;article&gt;</p>
			</article>
		</section>

		<footer>
			<p>&lt;footer&gt;</p>
		</footer>
	</div>

</body>
</html>
